<div class="flex flex-col md:flex-row justify-between items-center gap-3 mb-4">
  <div class="w-full md:w-auto flex flex-wrap gap-2">
    <button mat-stroked-button
      *ngFor="let option of dateRangeOptions"
      (click)="selectDateRange(option.days)"
      [color]="option.days === null ? 'primary' : ''">
      {{option.label}}
    </button>
  </div>

  <form [formGroup]="dateRangeForm" class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
    <mat-form-field class="w-full md:w-auto">
      <mat-label>Fecha inicial</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" (dateChange)="emitDateRange()">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-full md:w-auto">
      <mat-label>Fecha final</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" (dateChange)="emitDateRange()">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
